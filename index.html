<!doctype html>
<html lang="en">
  <head>
    <title>Todo List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="alignment d-flex flex-column justify-content-center align-items-center">
        <div class="app">
          <div class="topbar">
            <div class="date">
              <p id="today">
                <span id="weekday"></span><span id="monthday"></span>
              </p>
              <p id="month"></p>
              <p class="time">
                <span id="hour"></span>:<span id="minutes"></span>
                <span id="ampm" class="ms-1"></span>
              </p>
            </div>
          </div>
          
          <div class="task-controls">
            <div class="filters btn-group" role="group" aria-label="Task filters">
              <button type="button" class="btn btn-outline-primary active" data-filter="all">
                <i class="bi bi-collection me-2"></i>All
              </button>
              <button type="button" class="btn btn-outline-primary" data-filter="pending">
                <i class="bi bi-hourglass-split me-2"></i>Pending
              </button>
              <button type="button" class="btn btn-outline-primary" data-filter="completed">
                <i class="bi bi-check2-circle me-2"></i>Completed
              </button>
            </div>
            <button class="btn btn-danger delete-all" type="button">
              <i class="bi bi-trash3 me-2"></i>Delete All
            </button>
          </div>

          <div class="task-stats">
            <div class="row text-center">
              <div class="col">
                <i class="bi bi-list-task me-1"></i>Total: <span id="total-tasks">0</span>
              </div>
              <div class="col">
                <i class="bi bi-check2-all me-1"></i>Completed: <span id="completed-tasks">0</span>
              </div>
              <div class="col">
                <i class="bi bi-hourglass me-1"></i>Pending: <span id="pending-tasks">0</span>
              </div>
            </div>
          </div>
          
          <div class="tasks">
            <ul>
              <!-- Tasks will be dynamically added here -->
            </ul>
          </div>

          <div class="input-group">
            <input type="text" class="newtask" placeholder="Add a new task..." aria-label="Add a new task">
            <button class="btn btn-primary add-task" type="button">
              <i class="bi bi-plus-lg me-2"></i>Add Task
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
